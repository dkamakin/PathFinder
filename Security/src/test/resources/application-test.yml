queue:
  security:
    name: pathfinder.queue.security.api
exchange:
  direct:
    name: pathfinder.exchange.direct
spring:
  liquibase:
    change-log: classpath:db/changelog/security_changelog.xml
    enabled: true
  test:
    database:
      replace: none
  cloud:
    config:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
token:
  access:
    lifetime: PT3M
  refresh:
    lifetime: PT5M
  secret: secret
logging:
  level:
    org:
      hibernate:
        sql: debug
        type: trace
    root: debug