spring:
  liquibase:
    change-log: classpath:db/changelog/indexer_changelog.xml
    enabled: true
  test:
    database:
      replace: none
  cloud:
    config:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
logging:
  level:
    org:
      hibernate:
        sql: debug
        type: trace
    root: debug
index:
  threadCount: 4
  retry:
    chunk:
      save: PT5M
      connection: PT1H
  delay: PT1M
elevation:
  client:
    retry:
      delay: 1000
      maxAttempts: 5
      maxDelay: 5000
      multiplier: 1.5
    uri: "https://api.open-elevation.com/api/v1/lookup"
    batchSize: 20000
splitter:
  delay: PT5M
  elementsLimit: 5000
  additionalSpaceMeters: 50
