spring:
  test:
    database:
      replace: none
  cloud:
    config:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
logging:
  level:
    org:
      hibernate:
        sql: debug
        type: trace
    root: debug
index:
  retry:
    chunk:
      save: PT5M
      connection: PT1H
  delay: PT1M
elevation:
  client:
    uri: "https://api.open-elevation.com/api/v1/lookup"
    batchSize: 20000
splitter:
  delay: PT5M
  elementsLimit: 5000
  additionalSpaceMeters: 50
